<html>
  <head>
      <title>Simple Applet 1</title>
  </head>
  <body>
      <br>
      Shall run in a JNLP env and as a pure applet !
      <br>
      <h1>Simple Applet 1.2</h1>
      <hr>
      <APPLET NAME=JNLPExtendedService1 CODEBASE=codebasedir/ CODE=JNLPExtendedService1 ARCHIVE="JNLPExtendedService1.jar, SimpleApplet.jar" WIDTH=800 HEIGHT=120>
      <PARAM name="tmpfile" VALUE="/tmp/jnlp-tmpfile.txt">
      <PARAM name="jnlp_href" VALUE="JNLPExtendedService1-jnlp-applet-rel.jnlp">
      </APPLET>
      <hr>
      Nothing to see here ;-) <br>
      <br>
      Watch the console output ..<br>
  </body>
</html>
