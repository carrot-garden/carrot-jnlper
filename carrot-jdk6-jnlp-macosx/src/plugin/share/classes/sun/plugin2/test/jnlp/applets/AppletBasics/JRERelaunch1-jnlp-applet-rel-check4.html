      <title>JRERelaunch1 Applet 4</title>

  <body>
      <br>
      Shall run in a JNLP env and as a pure applet !<br>
      Shall fail, since it uses insecure args and is not signed!
      <br>
      Relaunch:<br>
      - relaunch <br>
      - properties<br>
      - insecure vm args<br>
      <br>
      <h1>Simple Applet 1.2</h1>
      <hr>
      <APPLET NAME=JRERelaunch1 CODEBASE=codebasedir/ CODE=JRERelaunch1 ARCHIVE="JRERelaunch1.jar, JRERelaunch1.jar" WIDTH=800 HEIGHT=120>
      <PARAM name="check.java.isRelaunch" VALUE="true">
      <PARAM name="check.java.jvm_args" VALUE="-Xmx128m -Xint -Dclasspath=c:/temp -Dsun.java2d.noddraw=true -Dsun.java2d.d3d=true -verbose -client">
      <PARAM name="jnlp_href" VALUE="JRERelaunch1.4-jnlp-applet-rel.jnlp">
      </APPLET>
      <hr>
      Nothing to see here ;-) <br>
      <br>
      Watch the console output ..<br>
