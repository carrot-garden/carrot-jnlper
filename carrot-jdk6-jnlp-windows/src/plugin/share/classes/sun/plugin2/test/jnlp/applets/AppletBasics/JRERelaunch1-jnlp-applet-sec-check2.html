<html>
  <head>
      <title>JRERelaunch1 Applet 2</title>
  </head>
  <body>
      <br>
      Shall run in a JNLP env and as a pure applet !
      <br>
      launch (jvm_args JRE relaunch) verify relaunch and jvm_args (java-vm-args)
      <br>
      <h1>Simple Applet 1.2</h1>
      <hr>
      <APPLET NAME=JRERelaunch1 CODEBASE=scodebasedir/ CODE=JRERelaunch1 ARCHIVE="JRERelaunch1.jar, JRERelaunch1.jar" WIDTH=800 HEIGHT=120>
      <PARAM name="check.java.isRelaunch" VALUE="true">
      <PARAM name="check.java.version_platform" VALUE="1.6">
      <PARAM name="check.java.jvm_args" VALUE="-verbose -client">
      <PARAM name="jnlp_href" VALUE="JRERelaunch1.2-jnlp-applet-rel.jnlp">
      </APPLET>
      <hr>
      Nothing to see here ;-) <br>
      <br>
      Watch the console output ..<br>
  </body>
</html>
